<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="navbar">
    <h2>Kontak</h2>
    <a href="home.html">Beranda</a>
    <a href="profile.html">Profil</a>
  </div>
  <div class="contact-container">
    <input type="text" id="searchContact" placeholder="Cari kontak...">
    <button id="addContactBtn">Tambah Kontak</button>
    <ul id="contactList">
      <!-- Daftar kontak akan diisi oleh JavaScript -->
    </ul>
  </div>

  <!-- Modal untuk menambahkan kontak -->
  <div id="addContactModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Tambah Kontak</h3>
      <form id="addContactForm">
        <input type="number" id="newContactNumber" placeholder="Nomor (max 6 digit)" maxlength="6" required>
        <input type="text" id="newContactName" placeholder="Nama" required>
        <button type="submit">Simpan</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
